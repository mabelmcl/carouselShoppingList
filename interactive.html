<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

<style>
	.carousel-caption{
		color: white;
    font: bold;

	}
  .btn btn-warning{
    margin-left: 121px;
    margin-top: 1px;
    width: 84px;
    height: 45px;   
    background: transparent;
    border: none;
    color: white;   
    font-size:14px;
    font-weight:700;

  }

  body {
  background-color: lightblue;
}
</style>
  <script>
		function addToShoppingList() {
			var newItem = document.getElementById("shopping-item").value;
			var shoppingList = document.getElementById("shopping-list");
			var li = document.createElement("li");
			
			li.innerHTML = newItem;
			shoppingList.append(li);
			
		}
		
	</script>
	</head>
	
<body>


<div class="container">
  <h2>Holiday Destinations</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="madrid.jpg" alt="Madrid" style="width:100%;">
        <div class="carousel-caption">
          <h3>Madrid</h3>
          <p>£70</p>
        </div>
      </div>

      <div class="item">
        <img src="barbados.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Barbados</h3>
          <p>£200</p>
        </div>
      </div>
    
      <div class="item">
        <img src="iceland.jpg" alt="Iceland" style="width:100%;">
        <div class="carousel-caption">
          <h3>Iceland</h3>
          <p>£100</p>
        </div>
      </div>
  
  
    

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  
  <div class="row"><input id="shopping-item" >
    <button id="shopping-button" class="btn btn-warning" onclick="addToShoppingList()">
  Add Destination</button></div>
  <div class="row">&nbsp;</div>
  <div class="row">         
		<button data-toggle="collapse" 
		data-target="#shopping" class="btn btn-warning">Reveal Destinations</button></div>
		<div class="row">
			<div id="shopping" class=
			"collapse">
			<h3>Your Destinations:</h3>
			<ul id="shopping-list"> 
			
			</ul>
			</div>
		</div>
		</div>
		</div>
</body>
</html>
